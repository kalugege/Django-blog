{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="inner">
        <form method="POST" class='form'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='button' type="submit" name='login'>Log in</button>
            <script src='{% static 'users/login.js' %}'></script>

        </form>
    </div>
{% endblock %}
