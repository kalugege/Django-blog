{% extends 'base.html' %}
{% block content %}
    <div class="inner">
    <h1>Posts</h1>
        <div class="posts">
        {% for post in object_list %}
         <div class="blog">
            <div class="blog__header">                         
                <h2 class="title">
                    <a href="{% url 'post' post.pk %}">{{ post.title }}</a>
                </h2>
                <p class='author'>{{ post.author }}</p>
            </div>
            <div class="blog__details">
                <p>
                    {{ post.short_content }}
                </p>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
