{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="inner">
    {% if user.is_authenticated %}
        <form method="POST" class='form'>
            <h2>Add post</h2>

            {% csrf_token %}
            {{ form|crispy}}
            <button class='button' type="submit">Post</button>
        </form>
        <script>
            let name = '{{user.id}}'
            console.log(name);  
            document.getElementById('author').value = name;
        </script>
    {% endif %}   
    </div> 
{% endblock %}
